{% extends "home.html" %}
{% block contents %} 
<section id="hero" class="d-flex align-items-center justify-content-center">
    <!--Entering Login Section-->
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up" style="padding: 10px 10px 10px 10px;">
    <div class="row-lg-5 mt-8 mt-lg-0">

        <form action="forms/contact.php" method="post" role="form" class="php-email-form" style="padding: 50px; border-radius: 20px;">
          <div class="row" style="max-width:500px;">
            <h2 style="text-align: center; font-size: 40px; font-weight: 1000; color: #ffc451 ;">Login</h2>
            <h5>Email: </h5>
            <div class="col-md-30 form-group mt-15 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
            </div>
            <h5>Password: </h5>
            <div class="form-group mt-15">
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
            </div>
        </div>
       
          
          <div class="my-30">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent. Thank you!</div>
          </div>
          <div class="text-center"><button type="submit">LOGIN</button></div>
        </form>

      </div>
    </div>
</section><!-- End Login Section -->

</section>
{% endblock %}
